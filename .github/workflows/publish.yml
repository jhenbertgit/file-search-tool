name: Build and Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build for"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

permissions:
  contents: write
  packages: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            name: windows
          - os: macos-latest
            platform: darwin
            arch: x64
            name: macos
          - os: ubuntu-latest
            platform: linux
            arch: x64
            name: linux

    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name == 'push' || github.event.inputs.platform == 'all' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install system dependencies (Linux)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm-dev libxcomposite-dev libxdamage-dev libxrandr-dev libgbm-dev libxss1 libasound2-dev

      - name: Install dependencies
        if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name
        run: pnpm install --frozen-lockfile

      - name: Run tests
        if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name
        run: pnpm test

      - name: Run linting
        if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name
        run: pnpm run lint

      - name: Build application
        if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name
        run: pnpm run build

      - name: Package application (Windows)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'windows'
        run: pnpm run package:win

      - name: Package application (macOS)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'macos'
        run: pnpm run package:mac

      - name: Package application (Linux)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'linux'
        run: pnpm run package:linux

      - name: Create installer/package (Windows)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'windows'
        run: pnpm run make:win

      - name: Create installer/package (macOS)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'macos'
        run: pnpm run make:mac

      - name: Create installer/package (Linux)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'linux'
        run: pnpm run make:linux

      - name: Upload artifacts
        if: github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-release-assets
          path: |
            out/make/**/*
            out/**/File*Search*
          retention-days: 7

      - name: Publish to GitHub Releases (Windows)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'windows' && startsWith(github.ref, 'refs/tags/')
        run: pnpm run publish:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Releases (macOS)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'macos' && startsWith(github.ref, 'refs/tags/')
        run: pnpm run publish:mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Releases (Linux)
        if: (github.event_name == 'push' || github.event.inputs.platform == 'all' || github.event.inputs.platform == matrix.name) && matrix.name == 'linux' && startsWith(github.ref, 'refs/tags/')
        run: pnpm run publish:linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
