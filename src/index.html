<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Search</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-search"></i> File Search</h1>
        <p class="subtitle">Quickly find files by name or content</p>
      </header>

      <div class="search-panel">
        <div class="form-group">
          <label for="directory">Search Location</label>
          <div class="input-group">
            <input
              type="text"
              id="directory"
              placeholder="Select a folder to search in"
              readonly
            />
            <button id="browse-button" class="btn btn-outline btn-icon">
              <i class="fas fa-folder-open"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="search-term">What are you looking for?</label>
          <input
            type="text"
            id="search-term"
            placeholder="Enter your search term"
          />
        </div>

        <div class="form-group">
          <label>Search Type</label>
          <div class="search-options">
            <div class="option-card active" data-type="file-content">
              <i class="fas fa-file-alt"></i>
              <h3>File Content</h3>
              <p>Search inside files</p>
            </div>
            <div class="option-card" data-type="file-name">
              <i class="fas fa-file"></i>
              <h3>File Name</h3>
              <p>Search by filename</p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="file-type">File Type Filter (optional)</label>
          <div class="input-group">
            <select id="file-type">
              <option value="">All Files</option>
              <option value="pdf">PDF Documents</option>
              <option value="doc,docx">Word Documents</option>
              <option value="xls,xlsx">Excel Spreadsheets</option>
              <option value="ppt,pptx">PowerPoint Presentations</option>
              <option value="txt">Text Files</option>
              <option value="jpg,jpeg,png,gif">Images</option>
              <option value="mp3,wav">Audio Files</option>
              <option value="mp4,avi,mov">Video Files</option>
              <option value="js,html,css,py">Code Files</option>
              <option value="zip,rar">Archives</option>
              <option value="custom">Custom Extension...</option>
            </select>
            <input
              type="text"
              id="custom-file-type"
              class="hidden"
              placeholder="Enter extensions (e.g., pdf,docx,txt)"
            />
          </div>
        </div>

        <button id="search-button" class="btn btn-primary">
          <i class="fas fa-search"></i> Search
        </button>

        <div class="results-container">
          <div class="results-header">
            <h2>Results <span id="results-count">(0 found)</span></h2>
            <button id="clear-results">Clear</button>
          </div>

          <ul id="results-list">
            <li class="no-results">
              <i class="fas fa-search"></i>
              <p>Your search results will appear here</p>
            </li>
          </ul>
        </div>
      </div>

      <footer>
        <p>File Search Tool â€¢ v1.0</p>
      </footer>
    </div>

    <!-- Tooltip element -->
    <div id="tooltip" class="tooltip"></div>

    <script src="renderer.js"></script>
  </body>
</html>
