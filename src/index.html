<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Search</title>
    <link rel="stylesheet" href="styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="electron-window font-sans">
    <!-- Main Application Container -->
    <div class="flex flex-col h-screen max-w-4xl mx-auto p-2 overflow-hidden">

      <!-- Header Section -->
      <header class="search-card mb-1 animate-fade-in flex-shrink-0">
        <div class="bg-gradient-to-r from-primary-500 to-secondary-500 p-3 rounded-t-xl text-white">
          <div class="flex items-center justify-center gap-2">
            <i class="fas fa-search text-lg"></i>
            <h1 class="text-lg font-bold">File Search</h1>
          </div>
        </div>
      </header>

      <!-- Search Panel -->
      <main class="search-card flex-1 p-3 animate-slide-up overflow-hidden">
        <div class="compact-grid">

          <!-- Search Controls Column -->
          <div class="compact-layout">
            <div class="space-y-1">
              <h2 class="text-base font-semibold text-gray-800 flex items-center gap-2 mb-3">
                <i class="fas fa-cog text-primary-500 text-sm"></i>
                Search Settings
              </h2>

              <!-- Directory Selection -->
              <div class="space-y-2">
                <label for="directory" class="block text-xs font-semibold text-gray-700">
                  Search Location
                </label>
                <div class="flex gap-2">
                  <input
                    type="text"
                    id="directory"
                    class="input-field-compact flex-1 bg-gray-50 cursor-pointer"
                    placeholder="Select a folder to search in"
                    readonly
                  />
                  <button
                    id="directory-button"
                    class="btn-outline-compact px-3 py-2 flex-shrink-0"
                    title="Browse for folder"
                  >
                    <i class="fas fa-folder-open"></i>
                  </button>
                </div>
              </div>

              <!-- Search Term -->
              <div class="space-y-2">
                <label for="search-term" class="block text-xs font-semibold text-gray-700">
                  Search Term
                </label>
                <input
                  type="text"
                  id="search-term"
                  class="input-field-compact"
                  placeholder="Enter your search term"
                  list="search-history"
                />
                <datalist id="search-history"></datalist>
              </div>

              <!-- Search Type -->
              <div class="space-y-2">
                <label for="search-type" class="block text-xs font-semibold text-gray-700">
                  Search Mode
                </label>
                <select id="search-type" class="select-field-compact">
                  <option value="file-content">Search in File Content</option>
                  <option value="file-name">Search in File Names</option>
                </select>
              </div>

              <!-- File Types Filter -->
              <div class="space-y-2">
                <label for="file-types" class="block text-xs font-semibold text-gray-700">
                  File Types Filter
                </label>
                <input
                  type="text"
                  id="file-types"
                  class="input-field-compact"
                  placeholder="e.g., .txt, .js, .md (leave empty for all)"
                />
                <p class="text-xs text-gray-500 mt-1">
                  Comma-separated list of file extensions
                </p>
              </div>

              <!-- Action Buttons -->
              <div class="flex gap-2 pt-3">
                <button id="search-button" class="btn-primary-compact flex-1">
                  <i class="fas fa-search"></i>
                  <span>Search</span>
                </button>
                <button
                  id="stop-button"
                  class="btn-secondary-compact flex-1 hidden"
                >
                  <i class="fas fa-stop"></i>
                  <span>Stop</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Results Column -->
          <div class="flex flex-col">

            <!-- Results Header -->
            <div class="flex items-center justify-between mb-3">
              <h2 class="text-base font-semibold text-gray-800 flex items-center gap-2">
                <i class="fas fa-list text-primary-500 text-sm"></i>
                Search Results
              </h2>
              <div class="flex items-center gap-2">
                <span id="results-count" class="text-xs text-gray-500"></span>
                <button
                  id="clear-results"
                  class="text-xs text-primary-600 hover:text-primary-700 font-medium hidden"
                >
                  Clear
                </button>
              </div>
            </div>

            <!-- Progress Indicator -->
            <div id="progress-container" class="mb-3 hidden">
              <div class="progress-bar">
                <div id="progress-fill" class="progress-fill w-0"></div>
              </div>
              <p id="progress-text" class="text-xs text-gray-600 mt-1"></p>
            </div>

            <!-- Results List -->
            <div class="flex-1 border-2 border-gray-200 rounded-lg overflow-hidden bg-white">
              <ul id="results-list" class="h-full overflow-y-auto">
                <!-- Empty State -->
                <li class="flex flex-col items-center justify-center h-full text-center py-4 px-2">
                  <div class="bg-gray-100 rounded-full p-3 mb-2">
                    <i class="fas fa-search text-lg text-gray-400"></i>
                  </div>
                  <h3 class="text-sm font-medium text-gray-600 mb-1">Ready to Search</h3>
                  <p class="text-gray-500 text-xs">
                    Select a directory and search term to find files.
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="text-center py-1 flex-shrink-0">
        <p class="text-xs text-gray-400">
          File Search v1.0
        </p>
      </footer>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl p-8 max-w-sm mx-4 text-center animate-scale-in">
        <div class="loading-spinner mx-auto mb-4"></div>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Searching Files</h3>
        <p class="text-gray-600" id="loading-text">Initializing search...</p>
      </div>
    </div>

    <script src="./dist/presentation/electron-ui/renderer.js"></script>
  </body>
</html>
